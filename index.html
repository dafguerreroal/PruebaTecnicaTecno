<html>

    <head>
        <meta charset="UTF-8">
        <title>Prueba Tecnica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="script.js"></script>

    </head>

    <body style="background-color: #313a3d; margin-top: 40px;">
        <div class="row">
            
            <div class="col-sm" style="margin-left: 10px;">
                <h1 style="color: snow;">Bienvenido a tu lista de tareas</h1>

                <ul id="lista" class="list-group"></ul>

            </div>

            <div class="col-sm">

                <h2 style="color: snow;">Tarea</h2>

                <input type="text" id="entrada" value="" class="form-control" style="border-radius: 5px;">

                <button type="button" id="btnAgregar" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 60px;">Agregar</button>

                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Define las tareas según la importancia con los siguientes items seguidos de la descripción.</p>
                        <span class="badge badge-primary">Primary</span>
                        <span class="badge badge-secondary">Secondary</span>
                        <span class="badge badge-success">Success</span>
                        <span class="badge badge-danger">Danger</span>
                        <span class="badge badge-warning">Warning</span>
                        <span class="badge badge-info">Info</span>
                        <span class="badge badge-light">Light</span>
                        <span class="badge badge-dark">Dark</span>
                    </div>
                </div>

            </div>

     </body>

</html>
